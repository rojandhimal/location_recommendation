<div class="row center-content">
    <div class="col card hoverable m5 l4 offset-l4">
        <form method="post">{% csrf_token %}
            <div class="card-content center-align">
                <span class="card-title"><h3 class="teal-text text-lighten-1">Sign up</h3></span>
                <div class="row">
                    <div class="input-field col m12 s10 l12">
                        <i class="material-icons prefix">person</i>
                        {{form.username}}
                        <label for="id_username">Username</label>
                    </div>
                    <div class="input-field col s4 m6 l6">
                        <i class="material-icons prefix">person</i>
                        {{form.first_name}}
                        <label for="id_first_name">First Name</label>
                    </div>
                    <div class="input-field col s4 m6 l6">
                        {{form.last_name}}
                        <label for="id_last_name">Last Name</label>
                    </div>
                    <div class="input-field col s4 m6 l12">
                        <i class="material-icons prefix">mail</i>
                        {{form.email}}
                        <label for="id_email">Email</label>
                    </div>
                    <div class="input-field col s4 m6 l12">
                        <i class="material-icons prefix">lock</i>
                        {{form.password}}
                        <label for="id_password">Password</label>
                    </div>
                    <div class="input-field col s4 m12 l12">
                        <i class="material-icons prefix">lock</i>
                        {{form.password2}}
                        <label for="id_password2">Confirm Password</label>
                    </div>
                </div>
            </div>

            <div class="card-action right-align">
                <input type="reset" id="reset" class="btn-flat grey-text waves-effect waves-teal">
                <button type="submit" class="btn teal waves-effect waves-light">Sign in
                    <i class="material-icons right">send</i>
                </button>
            </div>
    </div>
    </form>
  </div>
</div>


{% endblock %}

{% block script %}
<script>
    $("#reset").on("click", function() {
      $('label').removeClass('active');
    });
</script>
{% endblock %}
